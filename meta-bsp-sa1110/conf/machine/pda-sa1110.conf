PCMCIA_MANAGER = "pcmciautils"

SERIAL_CONSOLE = "115200 ttySA0 vt100"

IMAGE_FSTYPES = "tar.bz2 jffs2"

EXTRA_IMAGECMD_jffs2 = "-p -l -e 0x40000 -U"
